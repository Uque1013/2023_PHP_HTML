<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            border:5px solid #660099;
            background-color: #eeeeee;
            padding: 30px;
        }
        u{
            color: orange;
        }
        h1{
            color: hotpink;
            border-bottom:10px dotted purple;
        } 
        h3{
            color: gray;
        }
        .a:hover{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Jane Doe</h1>
    <h3>Web Developer</h3>
    <p>Far far away,.. </p>
    <h2><i>Conatct information</i></h2>
    <ul>
        <li class="a">Email: jane@example.com</li>
        <li>Web: <u>http://example.com</u></li>
        <li>Tel: 123 45678</li>
    </ul>
</body>
</html>
